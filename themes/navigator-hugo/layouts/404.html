{{ define "main" }}
{{ $data := index .Site.Data .Site.Language.Lang }}
{{ $errors := $data.errors }}
<section class="page-404 text-center d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>404</h1>
        <h2>{{ $errors.e404Title }}</h2>
        <p>{{ $errors.e404Description }}</p>
        <a href="{{ .Site.BaseURL }}" class="btn btn-main mt-20">{{ $errors.goHome }}</a>
      </div>
    </div>
  </div>
</section>
{{ end }}
